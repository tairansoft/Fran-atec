    <script>
      function calcular() {
          var txtv = window.document.querySelector('input#texpaís')
          var res = window.document.querySelector('div#res')
          var país = (txtv.value)
          res.innerHTML = `<p>${país}</p>`
  
          if (país == 'Oi'|| país == 'oi'|| país == 'bom dia' || país == 'ola' || país == 'boa noite' || país == 'boa tarde' ) {
              res.innerHTML += `<p>Olá seja bem vindo(a), vou começar seu atendimento. Meu
                  nome é joana, vou te passar algumas opções:</br>
                  Digite <strong>01</strong> para Recursos Humanos</br>
                  Digite <strong>02</strong> Para falar com Sara</br>
                  Digite <strong>03</strong> para Financeiro</br>
                  Digite <strong>04</strong> para Instalação</p>`
          }
          
          else if(país == '01') {
              res.innerHTML += `<p>Bem vindo ao Recursos Humanos</p>`
          }

          else if(país == '02') {
              res.innerHTML += `<p><a href='https://wa.me/5582981276106'>Falar Sara</a>
              </br></br>ou digite <strong>menu</strong> para voltar</p>`
          }

          else if(país == 'menu') {
              res.innerHTML += `<p>
                  Digite <strong>01</strong> para Recursos Humanos</br>
                  Digite <strong>02</strong> Para falar com Sara</br>
                  Digite <strong>03</strong> para Financeiro</br>
                  Digite <strong>04</strong> para Instalação</p>`
          }

          else if(país == '03') {
              res.innerHTML += `<p>Noso horário de atendimento é de Segunda a sexta 
                  das 08h às 18h</p>`
          }

          else {
              res.innerHTML += `<p>Descupe não entendi. Digite uma opção válida:</br>
                  Digite <strong>01</strong> para Recursos Humanos</br>
                  Digite <strong>02</strong> Para falar com Sara</br>
                  Digite <strong>03</strong> para Financeiro</br>
                  Digite <strong>04</strong> para Instalação</p>`
              }    
      }

  </script>
